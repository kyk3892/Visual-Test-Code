<!DOCTYPE html>
<html>
<head>
    <title>twice 함수예제</title>
    <script>
        function twice(a){
            var result;
            result = a*2;
            return result;
        }
    </script>
</head>
<body>
    <h3>twice 함수의 호출</h3>
    <hr>
    <script>
        var res = twice(10);
        document.write("10의 X2는 "+res+"입니다.")
    </script>
</body>
</html>
