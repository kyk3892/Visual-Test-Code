<!DOCTYPE html>
<html>
<head>
    <title>adder 함수예제</title>
    <script>
        function adder(a,b,c){
            var sum;
            sum = a+b+c;
            return sum;
        }
    </script>
</head>
<body>
    <h3>adder 함수의 호출</h3>
    <hr>
    <script>
        var res = adder(10,20,30);
        document.write("10, 20, 30의 합은 "+res+"입니다.")
    </script>
</body>
</html>
