<!DOCTYPE html>
<html>
<head>
    <title>Array 객체로 배열 만들기</title>
</head>
<body>
    <h3>Array 객체로 배열 만들기</h3>
    <hr>
    <script>
        var degrees = new Array();
        degrees[0] = 20.5;
        degrees[1] = 23.3;
        degrees[2] = 20.5;
        degrees[3] = 21.5;
        degrees[4] = 24.1;
        degrees[5] = 18.9;
        degrees[6] = 22.7;        
        var sum=0;
        for(var i=0; i<degrees.length; i++){
            sum += degrees[i];
        }
        var avg = sum/degrees.length;
        avg = avg.toFixed(3); //toFixed : 소수점 뒤에 나타날 자릿수의 갯수와 반올림
        document.write("배열의 원소의 평균값은 "+avg);
        document.write("<br>")
        
        var money = new Array(3);
        money[0] = 5;
        money[1] = 7;
        money[2] = -3;
        var sum = 0;
        for(var i=0; i<money.length; i++){
            sum+=money[i];
        }
        document.write("money배열의 평균은 "+sum/money.length+"입니다.")

        var grades = new Array("A", "B", "C", "D");
        grades[3] = 70;
        grades.reverse();
        document.write(grades)   
    </script>
</body>
</html>
