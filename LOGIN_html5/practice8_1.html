<!DOCTYPE html>
<html>
<head>
    <title>컴퓨터공학과 자리배치도</title>
</head>
<body>
    <h3>Chapter8 예제</h3>
    <p>확인창 - confirm true, false</p>
    <p>프롬프트 창 - prompt</p>
</body>
<script>
    var reply = confirm("자리 배치도를 확인하시겠습니까?");
    if(reply==true){
        document.write("이제부터 자리 배치도를 보여줄 프로그램을 짜보도록 하겠습니다.");
    }
    else{
        document.write("더 이상 보여줄 게 없습니다.")
    }
</script>
</html>
