<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
	<style>
	form {
		margin-bottom:15px;
		margin-left:20px;
	}
	#bttn1, #bttn2 {
		margin:10px 30px;
		padding:5px;
		border:1px solid black;
		border-radius:5px;		
	}
	#bttn1:hover, #bttn2:hover {
		cursor:pointer;
	}
	.myBorder{
	    border:5px solid white;
		border-radius:10px;
		box-shadow:3px 3px 5px black;
	}
	</style>
    <script src="jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function() {
			$("#bttn1").click(function() {
				$("#photo").attr("class","myBorder");
			});
			$("#bttn2").click(function(){
				$("#photo").removeAttr("class");
			});
		});
    </script>
</head>
<body>
	<form>
		<input type="button" id="bttn1" value="테두리 그리기">
		<input type="button" id="bttn2" value="테두리 없애기">
	</form>
	<img src="spring1.jpg" id="photo">
</body>
</html>
