<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>이미지 슬라이드 쇼</title>
    <style>
        button {
            margin : 20px auto 60px 30px;
            padding:10px;
            border:1px solid black;
            border-radius:5px;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
    <div id="wrapper">
        <img src="car.png" id="car" width="200" height="100">
        <p>Run, Run!</p>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#wrapper").click(function(){
            $("#wrapper").animate({marginLeft:"+=500px"})
            $("#car").animate({width:"+=150px"},1000);
            $("#car").animate({height:"+=100px"},1000);
            $("#car").animate({width:"-=150px"},1000);
            $("#car").animate({height:"-=100px"},1000);
            $("#car").fadeOut();
            $("#wrapper>p").queue(function(){
                $("#wrapper>p").css("font-size","2.0em")
                $("#wrapper>p").css("color","red")
                $("#wrapper>p").dequeue();
            })
        })
    })
</script>
</html>
