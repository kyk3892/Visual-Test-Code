<!DOCTYPE html>
<html>
<head>

    <title>수습기자 모집</title>
    <style>
	body {
		color:white;
		background-color:#02233b;
	}  
    #container{
		width:500px;
		margin:0 auto;	
	}
	img {	
		margin:30px 10px 30px 180px;
	}
	h1 {
		text-align:center;
        border-bottom:5px double skyblue;
        padding-top:20px;
        padding-bottom:10px;
	}
	h2 {
		text-align:center;
		font-style:italic;
        color:yellow;
	}
 	h3 {
		color:skyblue;
	}
	li {
		line-height:30px;
		font-family:"바탕";
		list-style-type:none;
	}
    ul{
        border:1px dotted gray;
        padding:20px;
        margin:10px;

<body>
  <div id="container">
    <h1>대학언론사 수습기자 모집</h1>
    <h2>신입생 여러분을 기다립니다</h2>
    <article>
	<img src="onair.png">
       <h3>모집분야</h3>
       <ul>
          <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
          <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
          <li>엔지니어(0명) : 라디오 방송 녹음 및 편집 </li>
       </ul>
       <h3>혜택</h3>
       <ul>
          <li>수습기자 활동 중 소정의 활동비 지급</li>
          <li>정기자로 진급하면 장학금 지급</li>
       </ul>
    </article>
  </div>

</html>
