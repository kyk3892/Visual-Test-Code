<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 기본 구문</title>
    <style>
        input {
            margin:15px 20px;
            padding:5px 10px;
            border:1px solid black;
            border-radius:5px;
            background:#ff8500;
        }
        img {
            margin-top:20px;
        }
        #detail {
            width: 400px;
            height:90px;
            border: 1px solid black;
            border-radius: 10px;
            padding-top: 5px;
            padding-left:20px;
            color:blue;
        }
        #trigger:hover{
            cursor:pointer;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        function showImg(){
            $('img').show();
        }
        function hideImg() {
            $('img').hide();
        }
    </script>
</head>
<body>
    <h1>jQuery 맛보기</h1>
    <form>
        <input type="button" value="표시하기" onclick="showImg()">
        <input type="button" value="감추기" onclick="hideImg()">
    </form>
    <img src="logo.png">
    <h1>스터디 회원 모집</h1>
    <img src="click.jpg">
    <p id="trigger">자세한 내용을 보려면 클릭</p>
    <div id="detail"></div>
</body>
<script>
    $(document).ready(function(){
        $('#trigger').click(function(){
            $('#detail').html('<p>스터디 주제 : HTML5, CSS3, Javascript</p><p>모집대상 : 신입생</p>')
        })
    })
</script>
</html>
