<!DOCTYPE html>
<html>
<head>
    <title>chapter6</title>
    <style>
        #flower{
            border:1px solid black;
            box-shadow:5px 5px 10px #333;
            margin:10px;
            transition:all 4s;
        }
        #flower:hover{
            border:1px solid black;
            box-shadow:5px 5px 10px yellow;
            transform:rotate(30deg);
        }
    </style>
</head>
<body>
    <h3>애니메이션 만들기 : transition</h3>
    <img src="flower1.JPG" id="flower">
</body>
</html>
