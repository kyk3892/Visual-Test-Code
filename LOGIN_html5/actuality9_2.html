<!DOCTYPE html>
<html>
<head>
    <title>배경색과 글자색 바꾸기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        input{
            margin:10px;
            padding:20px;
            border:1px solid black;
            font-size:12px;
            background-color:#a9fcff
        }
        h1{
            margin-top:35px;
        }
    </style>
</head>
<body>
    <form>
        <input type="button" value="검정 배경, 흰색 글씨" onclick="change('black', 'white')">
        <input type="button" value="초록 배경, 흰색 글씨" onclick="change('green', 'white')">
        <input type="button" value="노랑 배경, 파랑 글씨" onclick="change('yellow', 'blue')">
        <input type="button" value="흰색 배경, 검정 글씨" onclick="change('white', 'black')">
    </form>
    <h1>배경색과 글자색 바꾸기</h1>
    <p>DOM은 Document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.</p>
    <p>문서의 배경색은 document.bgColor 프로퍼티에서, 문서의 글자색은 document.fgColor 프로퍼티에서 지정</p>
</body>
<script>
    function change(backcolor, txtcolor){
        document.bgColor = backcolor;
        document.fgColor = txtcolor;
    }
</script>
</html>
