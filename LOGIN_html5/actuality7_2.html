<!DOCTYPE html>
<html>
<head>
    <title>7장 연습문제2</title>
    <style>
        body{
            text-align:center;
            font-size:30px
        }
        img{
            border:1px solid #ccc;
            border-radius:5px;
            padding:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <script>
        var sex = prompt("당신의 성별을 입력하시오.(남:0 여:1)");
        if(sex==0)
            document.write("<img src='man.jpg'>");
        else if(sex==1)
            document.write("<img src='woman.jpg'>");
        else 
            document.write("입력이 잘못되었습니다. 다시 확인해주십시오.");
    </script>
</body>
</html>
