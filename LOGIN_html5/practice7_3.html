<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>이벤트 당첨자 발표</title>
    <style>
    body {
        text-align:center;
        font-size:30px;
      }
    .title{
        padding:5px;
        border:1px solid #ccc;
        background:#b2fea7;
    }
    #total, #result{
        width:auto;
        padding-left:20px;
        color:red;
    }
    </style>
</head>
<body>
    <h3>당첨자 3명 뽑기</h3>
	<img src="dice.jpg">
	<p><span class="title">전체 응모자 수 :</span><span id="total"></span> </p>
	<p><span class="title">당첨 번호 : </span><span id="result"></span></p>
</body>
<script>
    var seed=prompt("전체 응모자 수 : ");

    var today= new Date(); //새로운 날짜 객체
    var current=today.getSeconds(); //오늘 날짜를 second로 표시해서 current에 저장
    var rnum = (current%seed)+1; //current를 전체 응모자 수로 나눈 후 나머지 값에 1을 추가
    var rnum2 = ((current+current)%seed)+1;
    var rnum3 = ((current*current)%seed)+1;
    var totalArea = document.getElementById("total");
    var resultArea = document.getElementById("result");
    totalArea.innerHTML = seed+"명";
    resultArea.innerHTML = rnum+"번, "+rnum2+"번, "+rnum3+"번";
</script>
</html>
