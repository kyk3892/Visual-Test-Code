<!DOCTYPE html>
<html>
<head>
    <title>예제 3장</title>
</head>
<body>
    <h3>버튼</h3><hr>
    <p>라디오버튼을 선택했을 때 서버 처리 프로그램으로 넘겨줄 값 -> value</p>
    <p>타입이 button인 것은 별도의 자바스크립트 함수를 연결해야 함</p>
    <p>타입이 submit이면 form태그의 action에서 지정한 서버 프로그램을 실행함</p>
    <form action="#">
    <h3>input 태그</h3><hr>
    <h4>자동 완성 기능 - autocomplete</h4>
    <label>메일주소 : <input type="email" autocomplete="on"></label>
    <h4>입력 필드에 커서 표시하기 - autofocus</h4>
    <label>이름 : <input type="text" id="username" autocomplete="off" autofocus ></label>
    <h4>필수 입력 필드 체크 - required</h4>
    <label>닉네임 : <input type="text" placeholder="닉네임 필수 입력" required></label>
    <input type="submit">
    </form>
</body>
</html>
