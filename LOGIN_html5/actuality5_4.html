<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>수습기자 모집</title>
    <style>
	body {
        background-image:url("mic.png");
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-position:right bottom;
        background-color:#02233b;
        color:white;
    }
    #container{
		width:500px;
		margin:0 auto;	
	}
	img {	
		margin:30px 10px 30px 150px;
	}
    h2{
        font-style:italic;
        color:yellow;
    }
    h3{
        color:skyblue;
    }
    ul{
        list-style-type: none;
        line-height:30px;
        font-family:바탕;
    }
    
    </style>
</head>
<body>
  <div id="container">
    <h1>대학언론사 수습기자 모집</h1>
    <h2>신입생 여러분을 기다립니다</h2>
    <img src="onair.png">
    <h3>모집분야</h3>
    <ul>
       <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
       <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
       <li>엔지니어(0명) : 라디오 방송 녹음 및 편집 </li>
    </ul>
    <h3>혜택</h3>
    <ul>
       <li>수습기자 활동 중 소정의 활동비 지급</li>
       <li>정기자로 진급하면 장학금 지급</li>
    </ul>
  </div> 
</body>
</html>
