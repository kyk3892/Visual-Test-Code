<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>음악 감상 페이지 만들기</title>
    <style>
      h1 {
          font-size:20px;
      }
      li {
          font-size:15px;
      }
      span {
          display:block;
          font-size:13px;
          margin:10px;
          color:blue;
      }
    </style>
    <script src="jquery-3.5.1.js"></script>
 </head>
 <body>
    <form>
      <input type="button" id="bttn" value="소제목 추가">
    </form>
    <h1>바로크 시대의 작곡가
    <ul>
      <li id="bach">바흐(Johann Sebastian Bach, 1685~1750)  </li>
      <li id="handel">헨델(Georg Friedrich Handel, 1685~1759) </li>
      <li id="vivaldi">비발디(Antonio Lucio Vivaldi, 1678~1741)
      </li>
    </ul>
    </h1>
</body>
<script>
    $(document).ready(function(){
        $("#bttn").click(function(){
            $("#bach").append("<span>서양 음악의 아버지. 바로크 시대의 대작곡가</span>")
            $("<span>서양 음악의 어머니. 항상 간결 명쾌하며 밝게 표현</span>").appendTo("#handel");
        });
    })

</script>
</html>
