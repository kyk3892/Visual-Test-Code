<!DOCTYPE html>
<html>
<head>
    <title>수습 기자를 모집합니다</title>
    <style>
        #button{
            text-align: center;
        }
        #info{
            padding:20px;
            margin-top:-30px;
            margin-left:20px;
        }
        #sub{
            padding:20px;
            margin-top:-30px;
            margin-left:20px;
        }
    </style>
</head>
<body>
    <h1>수습 기자 모집</h1>
    <form action="#">
    <fieldset>
        <legend><h3>개인정보</h3></legend>
        <div id="info">
            <label>이름 <input type="text" placeholder="공백없이 입력하세요" autofocus required></label><Br>
            <label>학번 <input type="text"></label>
        </div>
    </fieldset>
    <fieldset>
        <legend><h3>지원분야</h3></legend>
        <div id="sub">
            <label><input type="radio" name="radio" value="0">아나운서 : 학내 소식을 라디오 방송으로 보도</label><br>
            <label><input type="radio" name="radio" value="1">프로듀서 : 라디오 방송 기획 및 제작</label><br>
            <label><input type="radio" name="radio" value="2">엔지니어 : 라디오 방송 녹음 및 편집</label>
        </div>
        <h3>지원 동기</h3>
            <textarea cols="60" rows="5" placeholder="학내 언론사 지원 동기에 대해 간략히 써 주세요"></textarea><br>
        <div id="button">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </div>
    </fieldset>
    </form>
</body>
</html>
