<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hide() 메서드</title>
    <style>
        #gallery {    
            width:450px;        
            border: 2px solid black;
            border-radius: 10px;
        }
        #gallery figure {
            margin:10px 20px;
        }
        button {
            width: 150px;
            height: 30px;
            border: 1px solid #ccc;
            margin:5px 15px;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#bttn1").click(function () {
                $("#hideshow").hide(1000);
                $("#gallery").css("border", "none");
            });
            $("#bttn2").click(function () {
                $("#hideshow").show(1000)
                $("#gallery").css({ 
                    "border": "2px solid black", 
                    "border-radius": "10px"
                });
            });
            $("#bttn3").click(function () {
                $("#fade").fadeOut("slow");
            });
            $("#bttn4").click(function () {
                $("#fade").fadeIn("slow");              
            });
        });
    </script>
</head>
<body>
    <h2>Hide&Show</h2>
    <button id="bttn1">hide</button>
    <button id="bttn2">show</button>
    <div id="gallery" style="border: 2px solid black; border-radius: 10px;">
        <figure id="hideshow" style="display: block;">
            <img src="spring.jpg" width="400" height="265" alt="유채꽃과 매화꽃" id="spring">
            <figcaption><b>한국의 봄</b> 화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
    <h2>Fade Out&In</h2>
    <button id="bttn3">Fade Out</button>
    <button id="bttn4">Fade In</button>
    <div id="gallery2">
        <figure id="fade" style="display: block;">
            <img src="spring.jpg" width="400" height="265" alt="유채꽃과 매화꽃" id="spring">
            <figcaption><b>한국의 봄</b> 화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
</body>
</html>
