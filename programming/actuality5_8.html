<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        ul{
            background:olivedrab;
            color:white;
            width:100px;
            list-style-type:none;
            margin:0px;
            padding:0px;
        }
        ul>li{
            display:block;
            margin-left:10px;
        }
        a{
            text-decoration: none;
            color:white;
        }
        a:hover{
            color:violet;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">에스프레소</a></li>
        <li><a href="#">아메리카노</a></li>
        <li><a href="#">카페라떼</a></li>
        <li><a href="#">Q&A</a></li>
    </ul>
</body>
</html>
