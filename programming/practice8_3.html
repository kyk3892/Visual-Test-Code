<!DOCTYPE html>
<html>
<head>
    <title>innerHTML 활용</title>
    <script>
        function change(){
            var p = document.getElementById("firstP");
            p.innerHTML = "모두의 <img src='media/1.png'> 스폰지밥";
        }
    </script>
</head>
<body>
    <h3>innerHTML 활용 : 아래 글장 클릭하면 스폰지밥가 보입니다.</h3>
    <hr>
    <p id="firstP" style="color:blue" onclick="change()">여기에 <span style="color:red">클릭하세요</span></p>
</body>
</html>
