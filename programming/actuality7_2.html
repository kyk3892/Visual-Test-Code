<!DOCTYPE html>
<html>
<head>
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var num = [];
        for(var i=0; i<5; i++){
            var v = prompt("정수 입력");
            num[i] = v;
        }
        document.write("입력된 수의 배열<br>");
        for(var i=0; i<5; i++){
            document.write(num[i]+" ");   
        }        
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        num.reverse();
        for(var i=0; i<5; i++){
            document.write(num[i]+" ");   
        }
    </script>
</body>
</html>
