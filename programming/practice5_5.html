<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Z-index로 카드 쌓기</title>
    <style>
        div{
            position:absolute;
        }
        img{
            position:absolute;
        }
        #하트A{
            z-index:1; left:10px; top:20px;
        }
        #스페이드5{
            z-index:3; left:40px; top:40px;
        }
        #다이아몬드7{
            z-index:5; left:70px; top:60px;
        }
        #다이아몬드K{
            z-index:7; left:100px; top:80px;
        }
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id="하트A" src="media/하트A.jpg" alt="하트A" width="100" height="140">
        <img id="스페이드5" src="media/스페이드5.jpg" alt="스페이드5" width="100" height="140">
        <img id="다이아몬드7" src="media/다이아몬드7.jpg" alt="다이아몬드7" width="100" height="140">
        <img id="다이아몬드K" src="media/다이아몬드K.jpg" alt="다이아몬드K" width="100" height="140">
    </div>
</body>
</html>
