<!DOCTYPE html>
<html>
<head>
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력")
        var sp  = str.split("&");
        for(var i=0; i<sp.length; i++){
            document.write(sp[i]+"<br>")
        }
    </script>
</body>
</html>
