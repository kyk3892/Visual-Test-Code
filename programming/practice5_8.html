<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션, 전환, 변환</title>
    <style>
        @keyframes bomb{
            from{font-size:500%;}
            to{font-size:100%;}
        }
        h3#animation{
            animation-name:bomb;
            animation-duration:3s;
            animation-iteration-count:infinite;
        }
        span#transition{
            transition:font-size 5s;
        }
        span#transition:hover{
            font-size:500%;
        }
        div{
            display:inline-block;
            padding:5px;
            color:white;
            background:olivedrab;
        }
        div#rotate{
            transform:rotate(20deg);
        }
        div#skew{
            transform:skew(0deg, -20deg);
        }
        div#translate{
            transform:translateY(100px);
        }
        div#scale{
            transform:scale(3,1);
        }
    </style>
</head>
<body>
    <h3 id="animation">꽝!</h3>
    <hr>
    <p>
        꽝!글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. 무한반복 합니다.
    </p>
    <h3>우당탕!</h3>
    <hr>
    <p><span id="transition">우당탕! 글자에 마우스를 올려보세요.</span></p>
    <h3>다양한 Transform</h3>
    rotate는 회전 skew 기울기 translate 옮기기 scale 확대,축소 비율
    <hr>
    <div id="rotate">rotate 20 deg</div>
    <div id="skew">skew(0, -20deg)</div>
    <div id="translate">translateY(100px)</div>
    <div id="scale">scale(3,1)</div>
</body>
</html>
