<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>소프트웨어</title>
    <style>
        html, body{
            padding:0;
            margin:0;
            width:100%;
            height:100%;
        }
        header{
            float:left;
            position:relative;
            margin-top:auto;
            width:100%;
            height:15%;
            background:yellowgreen;
            text-align:center;
        }
        section{
            display:block;
            width:100%;
            height:70%;
            padding:5px 0px;
            background:pink;
        }
        footer{
            display:block;
            width:100%;
            height:15%;
            background:violet;
            
        }
    </style>
</head>
<body>
    <header>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </header>
    <section>
        <p>학년 
            <label><input type="radio" checked> 1학년</label>
            <label><input type="radio"> 2학년</label>
            <label><input type="radio"> 3학년</label>
            <label><input type="radio"> 4학년</label>
        </p>
        <p>성별
            <label><input type="radio">남</label>
            <label><input type="radio">여</label>
        </p>
        <p>관심 분야
        <select>
            <option selected>소프트콘텐츠</option>
            <option>모바일 소프트웨어</option>
            <option>기계공학</option>
        </select>
        </p>
        <p>진로
            <input type="checkbox" checked>개발
            <input type="checkbox">기획
            <input type="checkbox">영업
            <input type="checkbox">창업
        </p>
        <p>남기고 싶은 말
            <textarea cols="50"rows="15" placeholder="글을 남겨주세요"></textarea>
        </p>
    </section>
    <footer>
        Copyright 2020 by yunhui
    </footer>
</body>
</html>
