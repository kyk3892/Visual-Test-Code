<!DOCTYPE html>
<html>
<head>
    <title>클릭하면 2,3,4배 옆으로 늘어납니다.</title>
</head>
<body>
    <h3>클릭하면 2,3,4배 옆으로 늘어납니다.</h3>
    <hr>
    <img src="media/1.png" id="bab" width="200px" height="200px" alt="스폰지밥">
    <script>
        var num = 1;
        var obj = document.getElementById("bab");
        obj.onclick = tra;
        function tra(){
            obj.style.transform = "scale("+num+",1)";
            num++;
        }
    </script>
</body>
</html>
