<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예제 3장 연습</title>
</head>
<body>
    <h1>예제 3장 연습</h1>
    <hr>
    <details style="cursor:pointer">
        <summary>1장의 얘기</summary>
        <p>지금 몇시간째 html하는 중이다</p>
    </details>
    <details style="cursor:pointer">
        <summary>2장의 얘기</summary>
        <p>오늘 하루 종일 컴퓨터하는 중이다</p>
    </details>
    난이도 <meter value="0.8"></meter> (80%)<br>
    자료 업로딩(40%) <progress value="4" max="10"></progress><br>
    나라리스트 : <input type="text" list="countries">
    <datalist id="countries">
        <option value="가나">
        <option value="스위스">
        <option value="브라질">
    </datalist><br>
    색 선택 <input type="color"><br>
    달 입력 <input type="month">
    숫자 입력 <input type="number" max="5" min="-5" step="0.5">
    달 입력 <input type="month" value="2017-05">
    체크박스 <label><input type="checkbox">자바스크립트</label>
    <label><input type="radio">오후 7시</label>
</body>
</html>
