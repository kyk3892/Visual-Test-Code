<!DOCTYPE html>
<html>
<head>
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(){
            var sel = document.getElementById("fruits");
            var img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일출력</h3>
    <hr>
    <p>과일을 선택하면 이미지가 출력됩니다.</p>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="../media/망고.png">망고</option>
            <option value="../media/바나나.jpg" selected>바나나</option>
            <option value="../media/사과.png">사과</option>
        </select>
        <img id="fruitimage" src="../media/바나나.jpg" alt="" width="500" height="400">
    </form>
</body>
</html>
