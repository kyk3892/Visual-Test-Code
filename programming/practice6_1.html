<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 전역함수</title>
</head>
<body>
    <h3>eval(), parseInt(), isNaN</h3><hr>
</body>
<script>
    function evalparseIntisNaN(){
        var res = eval("2*3+4*6"); //문장을 문자열 형태로 전달받아 실행한 후 결과 리턴, 예로 수식 계산
        document.write("eval(\"2*3+4*6\")는 "+res+"<br>");
        var m = parseInt("32");
        document.write("parseInt(\"32\")는 "+m+"<br>");
        var n = parseInt("0x32");
        document.write("parseInt(\"0x32\")는 "+n+"<br><br>");

        //hello는 정수로 변환X NaN 리턴
        n = parseInt("hello");
        if(isNaN(n)){
            document.write("hello는 숫자가 아닙니다.");
        }
    }
        evalparseIntisNaN();
</script>
</html>
