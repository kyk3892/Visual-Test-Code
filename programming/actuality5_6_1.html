<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>어지러워요</title>
    <style>
        @keyframes bang{
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
        img{
            animation-name:bang;
            animation-duration:1s;
            animation-iteration-count:infinite;
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="media/1.png" alt="스폰지밥 사진" width="100px">
</body>
</html>
