<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-color:#D8CEF6;
        }
        h1 {
           text-align:center;
           color:blue;
        }
        hr {
            height:10px;
            border:solid gray;
            background-color:gray;
        }
        p {
            color:green;
        }
        span {
            color:red;
            font-size:20px;
        }
    </style>
</head>
<script>
    function show(){
        document.getElementById('shrek').src="media/shrek.png"
    }
    function hide(){
        document.getElementById('shrek').src=""
    }
</script>
<body>
    <h1 onmouseover="show()" onmouseout="hide()">슈렉</h1>
    <hr>
    <div><img id="shrek"></div>
    <p>저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다. 
     제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 
     그 중에서도 <span>자바스크립트</span>를 제일 잘합니다.
    </p>
</body>

</html>
