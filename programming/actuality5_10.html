<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        p{
            animation-name:walk;
            animation-duration:3s;
            animation-iteration-count:1;
        }
        @keyframes walk{
            from{margin-left:100%}
            to{margin-left:0%;}
        }

    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="media/물음표.jpeg" alt="물음표 사진" width="50" height=50>질문 있습니다.</p>
</body>
</html>
