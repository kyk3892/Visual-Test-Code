<!DOCTYPE html>
<html>
<head>
    <title>객체 생성 및 활용</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>
    <hr>
</body>
<script>
    var today = new Date(); //출력 결과 Thu May 21 2020 20:37:23 GMT+0900 (대한민국 표준시)
    document.write("현재 시간 : "+today.toLocaleString()+"<br>"); //toLocalString() - 현재 시각 표시
    
    var mystr = new String("자바스크립트 공부하기");
    document.write("mystr의 내용 : "+mystr+"<br>");
    document.write("mystr의 길이 : "+mystr.length+"<br>")

    var plots = [20,5,6,25,30];
    document.write("var plots = [20,5,6,25,30];<br>");
    for(var i=0; i<plots.length; i++){                                    
        var size = plots[i];
        while(size>0){
            document.write("*");
            size--;
        }
        document.write("<Br>")
    }
</script>
</html>
