<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>소프트웨어</title>
    <style>
        body{
            background-color:#CED8F6;
        }
        h1{
            color:brown;
            text-align:center;
        }
        p{
            font-family:휴먼편지체;
        }
        div{
            display:block;
            background-color:pink;
            text-indent:1em;
        }
        span{
            font-family:Arial;
            color:blue;
            font-weight:bolder;
        }
        footer{
            background-color:orange;
            border-radius:30px;
            font-family:휴먼편지체;
            text-indent:1em;
        }
    </style>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <div>
    <p>
        <span>학년</span>
        <label><input type="radio" checked> 1학년</label>
        <label><input type="radio"> 2학년</label>
        <label><input type="radio"> 3학년</label>
        <label><input type="radio"> 4학년</label>
    </p>
    <p>
        <span>성별</span>
        <label><input type="radio">남</label>
        <label><input type="radio">여</label>
    </p>
    <p>
        <span>관심 분야</span>
        <select>
            <option selected>소프트콘텐츠</option>
            <option>모바일 소프트웨어</option>
            <option>기계공학</option>
        </select>
    </p>
    <p>
        <span>진로(다중선택)</span>
        <input type="checkbox" checked>개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업
    </p>
    <p>
        <span>남기고 싶은 말</span>
        <textarea cols="50"rows="15" placeholder="글을 남겨주세요"></textarea>
    </p>
    </div>
    <footer>
    Copyright 2020 by yunhui
    </footer>
</body>
</html>
