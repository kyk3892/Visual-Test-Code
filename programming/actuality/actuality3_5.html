<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <p>선종류
        <label>
        <select size="3">
            <option>선없음</option>
            <option>실선</option>
            <option>점선</option>
        </select>
        </label>
        </p>
        <p>
        선두께 <input type="number" value="0" step="1">
        선색 <input type="color"><br>
        </p>
        <p>
        투명도(0~100) <input type="range" min="0" max="100" list="color">
        <datalist id="color">
            <option value="0"></option>
            <option value="50"></option>
            <option value="100"></option>
        </datalist>
        </p>
    </fieldset>
</body>
</html>
