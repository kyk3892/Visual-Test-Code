<!DOCTYPE html>
<html>
<head>
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div{
            display:inline-block;
            width : 150px;
            padding : 10px;
        }
    </style>
    <script>
        function randomInt(){
            var color = [];
            for(var i=0; i<3; i++){
                color[i] = Math.floor(Math.random()*256+1)
            }
            return color;
        }
    </script>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        var num = [];
        for(var i=0; i<16; i++){
            num[i] = randomInt();
            var str = "<div style='background-color:rgb("+num[i]+")'>rgb("+num[i]+")</div>";            
            document.write(str);
        }
    </script>
</body>
</html>
