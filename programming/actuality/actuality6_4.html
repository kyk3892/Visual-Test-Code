<!DOCTYPE html>
<html>
<head>
    <title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3><hr>
</body>
<script>
    var day = prompt("월화수목금토일 중에서 입력하세요")
    switch(day){
        case "월":
        case "화":
        case "수":
        case "목":
        document.write(day+"은(는) 출근")
        break;
        default:
        document.write(day+"은(는) 휴일")
        break;
    }
</script>
</html>
