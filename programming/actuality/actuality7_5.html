<!DOCTYPE html>
<html>
<head>
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름 : ")
        for(var i=0; i<names.length; i++){
            document.write(names[i]+" ")
        }
        document.write("<br>가장 긴 이름 : ")
        var max = names[0];
        for(var i=1; i<names.length; i++){
            if(max.length < names[i].length){
                max = names[i];
            }
        }
        document.write(max);
        names.sort();
        document.write("<br>가장 먼저 나오는 이름 : "+names[0]+"<br>")
        document.write("증가순 이름 : ")
        for(var i=0; i<names.length; i++){
            document.write(names[i]+" ")
        }
    </script>
</body>
</html>
