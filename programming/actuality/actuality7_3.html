<!DOCTYPE html>
<html>
<head>
    <title>방문 시간</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        var today = new Date();
        document.write("현재 시간 : "+today.getHours()+"시,"+today.getMinutes()+"분,"+today.getSeconds()+"초")
        if(today.getHours()<12){
            document.body.style.backgroundColor = "lightskyblue"
        }
        else{
            document.body.style.backgroundColor = "orange"
        }
    </script>
</body>
</html>
