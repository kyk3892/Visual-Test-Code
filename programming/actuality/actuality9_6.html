<!DOCTYPE html>
<html>
<head>
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <script>
        function wheel(e,obj){
            var img = document.getElementById("img");
            if(e.wheelDelta<0){
                img.width *= 0.95;
                img.height *= 0.95;
            }
            else{
                img.width = img.width+img.width*0.05;
                img.height = img.height+img.height*0.05;
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="../media/beach.jpg" id="img" onwheel="wheel(event,this)" width="500" height="300">
</body>
</html>
