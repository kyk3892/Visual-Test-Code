<!DOCTYPE html>
<html>
<head>
    <title>비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3><hr>
</body>
<script>
    var answer = prompt("숫자 입력")
    var n = parseInt(answer);
    if(isNaN(answer)){
        document.write("숫자가 아닙니다.다시 입력해주십시오.")
    }
    var last = n%10; //맨 뒤 숫자, 나머지계산
    var first = n; //맨 앞 숫자
    while(first>=10){ //계속 나누기
        first/=10;
    }
    first = Math.floor(first); //소숫점 이하 제거
    if(last==first){
        document.write(n+": 같음")
    }
    else{
        document.write(n+": 다름")
    }
</script>
</html>
