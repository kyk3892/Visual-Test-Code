<!DOCTYPE html>
<html>
<head>
    <title>바탕 아무곳에나 더블 클릭</title>
    <script>
        function doubleClick(){
            document.body.style.backgroundColor = "rgb("+randomInt()+")";
        }
        function randomInt(){
            var color = [];
            for(var i=0; i<3; i++){
                color[i] = Math.floor(Math.random()*256+1);
            }
            return color;
        }
    </script>
</head>
<body ondblclick="doubleClick()">
    <h3>바탕 아무곳에나 더블 클릭</h3>
    <hr>
    <p>바탕 아무 곳이나 <strong>더블클릭</strong>하면 배경색이 랜덤하게 변합니다. 더블클릭 = ondblclick</p>
</body>
</html>
