<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text-shadow, box-shadow</title>
    <style>
        h3{
            color: yellow;
            text-align:center;
            text-shadow: 2px 2px 3px blue;
        }
        td:hover{
            box-shadow: 0 0 5px blue;
        }
    </style>
</head>
<body>
    <h3>Most Visited Pages</h3>
    <hr>
    <table>
        <tbody>
            <tr>
                <td><a href="http://www.naver.com"><img src="media/naver.png" width="250" height="200"></a></td>
                <td><a href="https://www.chosun.com/"><img src="media/chosun.png" width="250" height="200"></a></td>
                <td><a href="https://www.amazon.com/"><img src="media/amazon.png" width="250" height="200"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
