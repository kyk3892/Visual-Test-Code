<!DOCTYPE html>
<html>
<head>

    <title>색 테이블 만들기</title>

        div{

        }
    </style>
</head>
<body>

            <tr><td>Blueviolet</td><td>#8A2BE2</td><td style="background:#8A2BE2"></td><td>Gold</td><td>#FFD700</td><td style="background:#FFD700"></td></tr>
            <tr><td>DarkOrange</td><td>#FF8C00</td><td style="background:#FF8C00"></td><td>OliveDrab</td><td>#6B8F23</td><td style="background:#6B8F23"></td></tr>
        </tbody>
    </table>

</html>
