<!DOCTYPE html>
<html>
<head>
    <title>document.write()로 표만들기</title>
</head>
<body>
</body>
<script>
    document.write("<h3>document.write()로 표만들기</h3><hr>")
        document.write("<table border='1'>")
            document.write("<tbody>")
                document.write("<tr>")
                    document.write("<th>")
                    document.write("n")
                    document.write("</th>")
                    for(var i=0; i<10; i++){
                        document.write("<td>")
                            document.write(i)
                        document.write("</td>")
                    }
                document.write("</tr>")
                document.write("<tr>")
                    document.write("<th>")
                    document.write("n")
                    document.write("<sup>2</sup>")
                    document.write("</th>")
                    for(var i=0; i<10; i++){
                        document.write("<td>")
                            document.write(i*i)
                        document.write("</td>")
                    }
                document.write("</tr>")
            document.write("</tbody>")
        document.write("</table>")
</script>
</html>
