<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 페이지의 구성 요소</title>
    <style>
        body{
            text-align:center;
            background-color:linen;
            color:green;
            margin-left:40px;
            margin-right:40px;
        }
        h3 {
            color:darkred;
        }
        hr{
            height:10px;
            border:solid gray;
            background-color:gray
        }
        span{
            color:blue;
            font-size:20px;
        }
    </style>
</head>
<body>
    <h3>Elvis Prseley</h3>
    <hr>
    <div><img id="shrek"></div>
    He was an American singer and actor. In November 1956, he made his film debut in 
    <span onmouseover="show()" onmouseout="hide()">Love Me Tender</span>. He is often referred to as "
    <span>the King of Rock and Roll</span>".
</body>
<script>
    function show(){
        document.getElementById("shrek").src="media/shrek.png"
    }
    function hide(){
        document.getElementById("shrek").src=""
    }
</script>
</html>
