<!DOCTYPE html>
<html>
<head>
    <title>이미지 커서 만들기</title>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다.</p>
    <div id="div" style="position:absolute"><img src="../media/1.png" width="30" height="30"></div>
    <script>
        document.onmousemove = function(e){
            var div = document.getElementById("div");
            div.style.left = e.x+"px";
            div.style.top = e.y+"px";
        }
    </script>
</body>
</html>
