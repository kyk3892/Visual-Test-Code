<!DOCTYPE html>
<html>
<head>
    <title>함수 만들기</title>
    <script>
        function gugudan(num){
            if(isNaN(num) || num<1 || num>9){
                alert("잘못입력하셨습니다.");
                return;
            }
            var n = parseInt(num);
            for(var i=9; i>=1; i--){
                document.write(num+"x"+i+"="+num*i+"<br>");
            }        
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        var num = prompt("구구단 몇 단을 원하세요") //문자열받음
        gugudan(num); //함수 호출
    </script>
</body>
</html>
