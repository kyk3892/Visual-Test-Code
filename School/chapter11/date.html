<!DOCTYPE html>
<html>
<head>
    <title>객체 생성 및 활용 예제</title>
</head>
<body>
    <h3>객체</h3>
    <hr>
    <script>
        var today = new Date();
        var dd = today.getDate();
        document.write("오늘은 "+dd+"일 입니다. <br>")
        var str = new String("hello world")
        var n = str.length;
        document.write(str+"에는 "+n+"개의 문자가 있습니다.")
    </script>
</body>
</html>
