<!DOCTYPE html>
<html>
<head>
    <title>라면을 끓이는 순서</title>
    <script>
        function box(obj){
            var text = prompt("라면을 끓이는 순서를 입력하라");
            var lia = document.createElement("li");
            lia.innerHTML = text;
            obj.appendChild(lia);   
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color:yellowgreen" onclick="box(this)">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
