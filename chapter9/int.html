<!DOCTYPE html>
<html>
<head>
    <title>상수</title>
</head>
<body>
    <h3>상수</h3>
    <hr>
<script>
    var oct = 015; //8진수, 10진수로 13
    var hex = 0x15; // 16진수, 10진수로 21
    var condition = true;
    var x = 100; //전역 변수

    function f(){
        var x = 1; //지역변수
        document.write("8진수 015는 십진수로 "+oct+"<br>");
        document.write("16진수 0x15는 십진수로 "+hex+"<br>");
        document.write("condition은 "+condition+"<br>");
        document.write('문자열 : 단일인용부호로도 표현'+"<br>");
        document.write("그녀는 \"누구세요\"라고 했습니다."+"<br><br>");
        document.write("지역 변수 x="+x+"<br>");
        document.write("전역 변수는 x="+this.x); //모든 것 this이므로 this.x는 전역 변수를 나타냄
    }
    f(); // 함수 호출
</script>
</body>
</html>
