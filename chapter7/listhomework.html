<!DOCTYPE html>
<html>
<head>
    <title>리스트로 메뉴 만들기</title>
    <style>
        #menubar{
            background:olive;
        }
        #menubar ul{
            margin:0px;
            padding:0px;
            width:567px;
        }
        #menubar ul li{
            display:inline-block;
            list-style-type:none;
            padding:0px 15px; 
        }
        #menubar ul li a{
            color:white;
            text-decoration:none;
        }
        #menubar ul li a:hover{
            color:violet;
        }
    </style>
</head>
<body>
<nav id="menubar">
    <ul>
        <li><a href="http://www.naver.com">Home</a></li>
        <li><a href="https://terms.naver.com/entry.nhn?docId=1233478&cid=40942&categoryId=32127">Espresso</a></li>

        <li><a href="https://terms.naver.com/entry.nhn?docId=962396&cid=48170&categoryId=48227">Cafe Latte</a></li>
        <li><a href="https://en.dict.naver.com/#/entry/enko/b323b2dc356448878289d60db5590947">F.A.Q</a></li>
    </ul>
</nav>

</body>
</html>
