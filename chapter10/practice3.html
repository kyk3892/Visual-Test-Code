<!DOCTYPE html>
<html>
<head>
    <title>예제</title>
</head>
<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
    <hr>
</body>
<script>
    var sum =0;
    for(i=1; i<=10; i++){
        if(i%3!=1){
            continue;
        }
        sum+=i;
        document.write(i+" ");
    }
    document.write("합은 "+sum);
</script>
</html>
