<!DOCTYPE html>
<html>
<head>
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query(){
            var ret = confirm("네이버로 이동하시겠습니까?");
            return ret;
        }
        function noAction(e){
            e.preventDefault(); //이벤트의 디폴트 행동 강제취소
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()" target="_blank">네이버로 이동할 지 물어보는 링크</a>
    <hr>
    <form>
        <label><input type="checkbox">빵(체크 됨)</label><br>
        <label><input type="checkbox" onclick="noAction(event)">술(체크 안됨)</label>
    </form>
</body>
</html>
