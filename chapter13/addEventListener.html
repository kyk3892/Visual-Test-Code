<!DOCTYPE html>
<html>
<head>
    <title>addEventListener()를 이용한 리스너 등록</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p"); //p는 DOM 객체
            p.onmouseover = function() { this.style.backgroundColor="orchid"; }
            p.addEventListener("mouseout", function() { p.style.backgroundColor="white"; });
        }
    </script>
</head>
<body onload="init()">
    <h3>addEventListener()를 이용한 리스너 등록</h3>
    <hr>
    <p id="p">마우스를 올리면 orchid 색으로 변경</p>
</body>
</html>
